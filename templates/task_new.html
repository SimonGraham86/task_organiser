{%extends "layout.html"%}
{%block content%}
<div class = "new_tasks">
	<h2>New Task</h2>
	<p>Please fill out the form and submit.</p>
	
	<form  action="{{url_for('success')}}" method="POST">
		
		<label for="task_title">Title:</label>
		<input type="text" name="task_title" required> <br>

		<label for="due_date">Due Date:</label>
		<input type="date" name="due_date" required> <br>

		<label for="time_complete">Est. Time to Complete (hrs):</label>
		<input type="number" name="time_complete" step="0.25" required> <br>
		
		<label for="details">Details:</label>
		<textarea name="details" wrap="soft" required></textarea> <br><br>

		<button type="submit">Submit</button> <br>
		<button type="reset">Clear</button>
	</form>
	<br>
	
</div>
{%endblock%}
